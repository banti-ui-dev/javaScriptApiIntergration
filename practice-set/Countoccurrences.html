<script>    
    const arr = ["a", "b", "a", "c", "b", "a"];
    // Output: { a: 3, b: 2, c: 1 }
    let count = {};
    for(let i=0; i<arr.length; i++){
        let item = arr[i];
        // console.log(item)
        if(count[item]){
                count[item] = count[item] + 1;
        }else{
            count[item] = 1;
        }        
    }
    console.log(count);    
</script>
