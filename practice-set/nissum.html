<script>
    //write a code to remove duplicate from a array
    const arr = [1,5,2,6,2,8,2,3,5,3,4]
    let uniqarr = [];
    
    
    //Using For loop
    for(let i = 0; i<=arr.length-1; i++){
        if(!uniqarr.includes(arr[i])){
            uniqarr.push(arr[i])
        }
    }
    
    
    //Using For of loop
    // for(let i of arr){
    //     if(!uniqarr.includes(i)){
    //         uniqarr.push(i)
    //     }          
    // }
    let sorteddata = uniqarr.sort((a,b)=>a-b);
    console.log(sorteddata);
