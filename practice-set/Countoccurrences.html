<script>
const input = "Hello World";
let result = "";
let replaceWord = "Java";

for (let i = 0; i < input.length; i++) {
  if (i < replaceWord.length) {
    result += replaceWord[i];
  } else if (i >= 5) {
    result += input[i];
  }
}

console.log(result); // Java World
