<body>
    <h1>Hello </h1>

<script>
    async function fetchData(){
        try{
            const response = await fetch("https://jsonplaceholder.typicode.com/users")
            if(!response.ok){
                throw new error (`${response.status}`)
            }
            let data = await response.json();
            console.log(data)
        }
        catch(error){
            console.log('Error : ', error)
        }        
    }
    fetchData()
</script>
</html>
