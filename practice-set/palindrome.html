<script>    
    function isPalindrome(str) {
        str = str.toLowerCase();
        let reversed = str.split('').reverse().join('');
        return str === reversed
        // "madam" → true
        // "hello" → false
    }
    const str = "maDam";
    console.log(isPalindrome(str));  
</script>
