<script>
    //https://jsonplaceholder.typicode.com/users
   (async () =>{
       try{
        const response = await fetch("https://jsonplaceholder.typicode.com/users")
        if(!response.ok){ throw new error `${response.status}`}
        const data = await response.json()
        console.log(data)
       }
       catch(error){
        console.log(error);
        
       } 
   })();
</script>
